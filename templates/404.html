<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>

    <style>
        span {
            font-size: 30px;
        }
        
    </style>
</head>
<body>
    <h1>404 Page Not Found</h1>
    <div class="404-error">
        <span>
            Страница не найдена!
            Возможно вы ввели не правильный url или попытались совершить действие доступное только администратору. <a href="{% url '' %}">Перейти на главную страницу</a>
        </span>
    </div>
</body>
</html>
